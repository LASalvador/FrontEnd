<!DOCTYPE html>
<html>
	<head>
		<title> Mirror Fashion</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/produto.css">
	</head>
	<body class="container">
		<!--Cabeçalho -->
		<header>
			<h1><img src="img/logo.png" alt="Logo da Mirror Fashion"></h1>
			<p class='sacola'> Nenhuma item selecionado</p>
			<nav class='menu-opcoes'>
				<ul>
					<li><a href="#">Sua Conta</a></li>
					<li><a href="#">Lista de desejos</a></li>
					<li><a href="#">Cartão Fidelidade</a></li>
					<li><a href="sobre.html">Sobre</a></li>
					<li><a href="#">Ajuda</a></li>
				</ul>
			</nav>
		</header>
		<!-- Fim do cabeçalho -->
		<div class="produto">
			<h1>Fuzzy Cardigan</h1>
			<p>por apenas 129.99</p>
			<form>
				<fieldset class="cores">
					<legend>Escolha uma cor:</legend>

					<input type="radio" name="cor" value="verde" id="verde" checked>
						<label for="verde">
							<img src="img/produtos/foto1-verde.png" alt="produto da cor verde">
						</label>

					<input type="radio" name="cor" value="rosa" id="rosa">
						<label for="rosa">
							<img src="img/produtos/foto1-rosa.png" alt="produto da cor rosa">
						</label>

					<input type="radio" name="cor" value="azul" id="azul">
						<label for="azul">
							<img src="img/produtos/foto1-azul.png" alt="produto da cor azul">
						</label>
				</fieldset>

				<button class='comprar'>Comprar</button>
			</form>
		</div>

		<footer>
			<!-- Início do rodapé -->
			<div class="container">
				<h1><img src="img/logo-rodape.png" alt="Logo Mirror Fashion"></h1>
				<!-- Redes sociais -->
				<ul class='social'>
					<li><a href="http://facebook.com/mirrorfashion">Facebook</a></li>
					<li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
					<li><a href="http://plus.google.com/mirrorfashion">Google+</a></li>

				</ul>
			</div>
		</footer>
	</body>
</html>
